<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head><h2>REGISTRATION FORM</h2>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter first name"><br>
    <input type="text" name="last_name" placeholder="enter last  name"><br>
    <input type="text" name="email" placeholder="enter your email"><br>
    <input type="text" name="password" placeholder="enter your password"><br>
    <input type="text" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
